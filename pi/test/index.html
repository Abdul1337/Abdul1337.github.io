<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Digits Memorize Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="target_select">
        <div class="header">
            <h2>Choose your target</h2>
            <h5>Number of digits</h5>
        </div>

        <div class="targets">
            <div class="t_row">
                <span class="target_btn selected_target" id="target0" data-target-value="10" >10</span>
                <span class="target_btn" id="target1" data-target-value="20" >20</span>
                <span class="target_btn" id="target2" data-target-value="30" >30</span>
            </div>
            <div class="t_row">
                <span class="target_btn" id="target3" data-target-value="40" >40</span>
                <span class="target_btn" id="target4" data-target-value="50" >50</span>
                <span class="target_btn" id="target5" data-target-value="60" >60</span>
            </div>
            <div class="t_row">
                <span class="target_btn" id="target6" data-target-value="70" >70</span>
                <span class="target_btn" id="target7" data-target-value="80" >80</span>
                <span class="target_btn" id="target8" data-target-value="90" >90</span>
            </div>
            <div class="t_row">
                <span class="target_btn" id="target9" data-target-value="100" >100</span>
            </div>
        </div>
        <button class="start_btn" id="startBtn" >START</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
