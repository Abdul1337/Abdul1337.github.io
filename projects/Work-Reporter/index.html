<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Reporter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="firstTimeSetup" id="firstTimeSetupOverlay" style="display: none;">
        <h2>Looks like it's Our first time</h2>
        <p>Let me Guide you through the one-time Setup</p>
        <button onclick="setupClientNames()" class="submitBtn" >Start Setup</button>
        <p>or</p>
        <a href="/learn-more.html" target="_blank">Learn More</a>
    </div>
    <header class="header">
        <a href="/index.html" class="logo">Work Reporter</a>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
            <li><a href="/view.html">View My Records</a></li>
            <li><a href="/view.html?q=download">Download My Records</a></li>
            <li><a href="#" onclick="setupClientNames()" >Edit Clients</a></li>
            <!-- <li><a href="#careers">Careers</a></li>
            <li><a href="#contact">Contact</a></li> -->
        </ul>
    </header>
    <div class="container">
        <!-- <h1 class="main-heading" >Work Reporter</h1> -->
        <div class="date" id="date"></div>
        <form id="client-form">
            <div class="client-section">
                <label class="clientName" id="client1" ></label>
                <input class="inputField" type="text" name="client1" placeholder="" />
            </div>
            <div class="client-section">
                <label class="clientName" id="client2" ></label>
                <input class="inputField" type="text" name="client2" placeholder="" />
            </div>
            <div class="client-section">
                <label class="clientName" id="client3" ></label>
                <input class="inputField" type="text" name="client3" placeholder="" />
            </div>
            <div style="display: flex;justify-content: center;align-items: center;">
                <button type="submit" class="submitBtn" id="submit-form">Submit</button>
            </div>
        </form>
        <p class="devText">Made with<span
                style="font-size: small;color: rgb(255, 20, 20);">&nbsp;&#10084;&nbsp;</span>by Abdul Aziz</p>

    </div>
    <script src="js/main.js"></script>
</body>

</html>
