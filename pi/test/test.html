<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Digits Memorize Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="progress_bar"><span id="progress"></span></div>
        <div class="input_score_bar" >
            <div class="input_display input">
                <span id="input">3.</span>
            </div>
        </div>
        <div class="controles">
            <button class="controle_btn backBtn" id="backBtn" >Back</button>
            <div class="controle_btn score"><span id="score">0</span></div>
            <div class="controle_btn mistakes"><span id="mistakes">0</span></div>
            <button class="controle_btn clearBtn" id="clearBtn" >Clear All</button>
        </div>
        
        <div class="timer">
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        </div>
        <div class="keys">
            <button class="controle_btn finishBtn" id="finishBtn" >Finish</button>

            <div class="row">
                <button class="num 1" data-number='1'>1</button>
                <button class="num 2" data-number='2'>2</button>
                <button class="num 3" data-number='3'>3</button>
            </div>
            <div class="row">
                <button class="num 4" data-number='4'>4</button>
                <button class="num 5" data-number='5'>5</button>
                <button class="num 6" data-number='6'>6</button>
            </div>
            <div class="row">
                <button class="num 7" data-number='7'>7</button>
                <button class="num 8" data-number='8'>8</button>
                <button class="num 9" data-number='9'>9</button>
            </div>
            <div class="row">
                <button class="num 0" data-number='0'>0</button>
            </div>

        </div>
        <div class="results" id="resultsBox">
            <span class="title">RESULTS</span>
            <div class="statsBox">
                <div class="stats" id="stats_score">
                    <span class="name" >Score</span> 
                    <span class="value"></span>
                </div>
                <div class="stats" id="stats_mistakes">
                    <span class="name" >Mistakes</span> 
                    <span class="value"></span>
                </div>
                <div class="stats" id="stats_time">
                    <span class="name" >Time</span> 
                    <span class="value"></span>
                </div>
                <div class="stats" id="stats_speed">
                    <span class="name" >Speed</span> 
                    <span class="value"></span>
                </div>
                <div class="stats" id="stats_accuracy">
                    <span class="value"></span>
                    <span class="name" >Accuracy</span> 
                </div>
            </div>
            <button class="results_close_btn" id="resultsCloseBtn" >Close</button>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
