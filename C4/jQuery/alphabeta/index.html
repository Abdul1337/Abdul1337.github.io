<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="Artificial Intelligence based on the Minimax- and α-β-Pruning principles.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Connect Four - Alpha-Beta Algorithm</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div class="box-right">
                <div id="options">

                    <div id="difficulty">Level&nbsp;<span id="diff_level" >4</span></div>
                    <div id="difficulty_emoji" ></div>
                        
                    <button id="save" onclick="Game.restartGame();" type="submit">Start</button>
                </div>
                <div class="sliderContainer" >
                    <input type="range" min="1" max="8" value="4" step="1" class="slider" id="difficulty_slider">
                    <span id="slider_value" >4</span>
                </div>
                <div class="result_alert"></div>

            </div>
            <div class="box-left">
                <div id="coin"></div>
                <table id="game_board" cellpadding="0"></table> 
                <!-- <svg id="win_svg">
                    <line x1="100" y1="10" x2="200" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
                </svg> -->
                <!-- <div id="loading">Let me think...</div> -->
            </div>
            <div id="stats_for_nerds" >
                <div id="extra_info">Start Playing to see extra stuff</div>
                <div id="viz_box">
                    <div>Game Board Positions: <span id="viz_count">...</span></div>
                    <div class="viz_stats" >
                        <button class="viz_button" id="start_viz" onclick="startVisualizing()">Start</button>
                        <button class="viz_button" id="stop_viz" onclick="stopVisualizing()">Stop</button>
                    </div>
                    <div id="viz_area" >⚪⚪⚪⚪⚪⚪⚪<br>⚪⚪⚪⚪⚪⚪⚪<br>⚪⚪⚪⚪⚪⚪⚪<br>⚪⚪⚪⚪⚪⚪⚪<br>⚪⚪⚪⚪⚪⚪⚪<br>⚪⚪⚪⚪⚪⚪⚪</div>
                </div>
            </div>
            
            <span style="color: black;font-size: 0.75em; text-align: center;">Version 1.6</span>
        </div>

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/jquery-ui.min.js"></script>
        <script src="js/board.js"></script>
        <script src="js/connect-four.js"></script>

        <script>
        $('#algorithm-select').change(function() {
            window.location = '../' + $(this).val() + '/index.html';
        });
        </script>
    </body>
</html>
